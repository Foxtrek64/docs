build: 
  content: 
    files: 
      - "**/*.md"
      - "**/*.yml"
  resource: 
    files: 
      - "**/*.png"
      - "**/*.jpg"
      - "**/*.gif"
      - "**/*.pdf"
      - "**/*.pptx"
dest: _site
globalMetadata: 
  _appFooter: "Portions of this page are (c) LuzFaltex 2014-2018 // Powered by <a href=\"https://github.com/dotnet/docfx\">DocFX</a>"
